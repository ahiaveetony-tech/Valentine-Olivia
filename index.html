<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olivia, tu veux √™tre ma Valentine ? üíù</title>
  <meta name="description" content="Une petite surprise pour toi, Olivia üíï">
  <style>
    :root{
      --pink:#ff4f81;
      --hot:#ff2e63;
      --bg:#fff0f5;
      --txt:#2d2a32;
      --green:#22c55e;
      --shadow:0 10px 30px rgba(255,46,99,.25);
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
      color:var(--txt);
      background: radial-gradient(1200px 600px at 70% 10%, #ffe1ec 0%, #fff6fa 60%, #ffffff 100%), var(--bg);
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(720px, 92vw);
      background:#ffffffcc;
      backdrop-filter: blur(6px);
      border:1px solid #ffd7e4;
      border-radius:20px;
      padding:28px;
      box-shadow: var(--shadow);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{
      margin:10px 0 6px;
      font-size: clamp(1.6rem, 3.2vw + 1rem, 2.6rem);
      line-height:1.2;
    }
    .subtitle{
      color:#6b6470;
      margin:0 0 22px;
      font-size:1rem;
    }
    .heart{
      font-size: 42px;
      display:inline-block;
      animation: beat 1.1s infinite;
      transform-origin:center;
      color:var(--hot);
      filter: drop-shadow(0 6px 10px rgba(255,46,99,.35));
    }
    @keyframes beat{
      0%, 100%{ transform: scale(1); }
      25%{ transform: scale(1.15); }
      50%{ transform: scale(0.95); }
      75%{ transform: scale(1.1); }
    }
    .question{
      font-size: clamp(1.1rem, 1.5vw + 1rem, 1.5rem);
      margin:18px 0 26px;
    }
    .btns{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      position:relative;
      min-height:72px;
    }
    button{
      cursor:pointer;
      border:none;
      border-radius:999px;
      padding:14px 22px;
      font-weight:700;
      font-size:1.05rem;
      transition: transform .15s ease, box-shadow .2s, background .2s, color .2s;
      user-select:none;
    }
    .btn-yes{
      background: linear-gradient(135deg, #ff7ca3 0%, #ff2e63 100%);
      color:white;
      box-shadow: 0 8px 16px rgba(255,46,99,.35);
    }
    .btn-yes:hover{ transform: translateY(-1px) scale(1.02); }
    .btn-no{
      background:#f2f2f2;
      color:#333;
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      position:relative;
    }
    .note{
      margin-top:12px;
      color:#8a8390;
      font-size:.95rem;
      min-height:1.2em;
    }
    .footer{
      margin-top:22px;
      font-size:.9rem;
      color:#8a8390;
    }

    /* Confettis canvas */
    canvas#confetti{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:100;
    }

    /* Petit badge signature */
    .badge {
      position:absolute;
      top:10px;
      right:10px;
      font-size:.8rem;
      background:#fff5f8;
      border:1px solid #ffd7e4;
      color:#ff2e63;
      padding:6px 10px;
      border-radius:999px;
    }

    /* Mobile tweaks */
    @media (max-width:420px){
      .btns{ gap:10px; }
      button{ padding:12px 18px; }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="wrap">
    <div class="card" role="dialog" aria-labelledby="title" aria-describedby="question">
      <div class="badge">Pour Olivia üíû</div>
      <div class="heart" aria-hidden="true">‚ù§Ô∏è</div>
      <h1 id="title">Olivia, want you to be my Valentine ?</h1>
      <p class="subtitle">I made this just for you</p>
      <p id="question" class="question">si tu clique sur non ton babier</p>

      <div class="btns">
        <button class="btn-yes" id="yesBtn" aria-label="Oui">Yes üíñ</button>
        <button class="btn-no" id="noBtn" aria-label="Non">No üòÖ</button>
      </div>
      <div class="note" id="note"></div>

      <div class="footer">PS¬†: si tu cliques sur ‚ÄúNo‚Äù... le site va gentiment insister üòá</div>
    </div>
  </div>

  <script>
    // ===== Interaction logique =====
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const note   = document.getElementById('note');
    const question = document.getElementById('question');

    let noClicks = 0;
    const messages = [
      "Tu joue avec qui ? ",
      " tu as un probl√®me ?",
      "On doit te supplier quoi ",
      "Eh faut pas jouer avec moi hun üíû",
      "One more  chance‚Ä¶ Yes ? üåπ"
    ];

    // Fait "fuir" le bouton No de mani√®re playful
    function dodgeNoButton() {
      const maxMove = Math.min(220, 70 + noClicks * 35); // augmente avec les clics
      const dx = (Math.random() * 2 - 1) * maxMove;
      const dy = (Math.random() * 2 - 1) * maxMove;

      noBtn.style.transform = `translate(${dx}px, ${dy}px) scale(${Math.max(0.6, 1 - noClicks*0.07)}) rotate(${(Math.random()*10-5)}deg)`;
    }

    noBtn.addEventListener('click', () => {
      noClicks++;
      const msg = messages[(noClicks-1) % messages.length];
      note.textContent = msg;
      dodgeNoButton();

      // Le bouton Yes devient petit √† petit plus ‚Äúattirant‚Äù
      yesBtn.style.transform = `scale(${1 + Math.min(0.4, noClicks*0.06)})`;
      yesBtn.style.boxShadow = `0 10px 18px rgba(255,46,99,${0.35 + Math.min(0.2, noClicks*0.03)})`;
    });

    // Bonus¬†: le bouton No essaie aussi d'√©chapper au survol
    noBtn.addEventListener('mouseenter', () => {
      if(noClicks > 0) dodgeNoButton();
    });

    yesBtn.addEventListener('click', () => {
      // Message final et confettis
      question.textContent = "YAAAY ! Rendez-vous le 14 f√©vrier üíê";
      note.textContent = "Tu as chance m√™me tu n'allait pas croire ";
      celebrate();
      // Cache le bouton No
      noBtn.style.display = 'none';
      yesBtn.textContent = "üíò c'est mon cadeau √ßa hein ne me d√©range plus , si tu as chance on va sortir  ";
    });

    // ===== Confettis minimalistes (vanilla) =====
    function celebrate(){
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      let w, h, confetti, animId;

      function resize(){
        w = canvas.width  = window.innerWidth;
        h = canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize);
      resize();

      const colors = ['#ff2e63','#ff7ca3','#ffd1dc','#22c55e','#fbbf24','#60a5fa'];
      const N = 140;
      confetti = Array.from({length: N}, () => ({
        x: Math.random()*w,
        y: -20 - Math.random()*h,
        s: 6 + Math.random()*8,
        r: Math.random()*Math.PI,
        v: 1.5 + Math.random()*2.8,
        color: colors[Math.floor(Math.random()*colors.length)]
      }));

      function tick(){
        ctx.clearRect(0,0,w,h);
        confetti.forEach(p => {
          p.y += p.v;
          p.x += Math.sin(p.y * 0.02) * 1.2;
          p.r += 0.03;
          if(p.y > h+20){ p.y = -20; p.x = Math.random()*w; }
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.r);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.s/2, -p.s/2, p.s, p.s*0.6);
          ctx.restore();
        });
        animId = requestAnimationFrame(tick);
      }
      tick();

      // Arr√™te les confettis au bout de 7s
      setTimeout(() => cancelAnimationFrame(animId), 7000);
    }
  </script>
</body>
</html>
